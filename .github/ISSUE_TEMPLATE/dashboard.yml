name: Dashboard / Analytics Issue
description: Report or request changes to dashboards, metrics, visualizations, or UX
title: "[Dashboard] <short, descriptive title>"
labels:
  - dashboard
body:

  - type: markdown
    attributes:
      value: |
        ## Context
        Briefly explain why this issue exists and what triggered it (review, feedback, bug report, etc.).

  - type: textarea
    id: context
    attributes:
      label: Context
      placeholder: |
        This issue was identified during a review of the Booking History dashboard...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Describe what is wrong or unclear. Do not propose solutions here.
      placeholder: |
        Metrics are defaulting to billions instead of millions, which makes legends unreadable...
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: Current Behavior
      description: What happens today?
      placeholder: |
        - Values are displayed in billions
        - Legends do not scale
        - Negative values are hard to interpret
    validations:
      required: true

  - type: textarea
    id: desired_behavior
    attributes:
      label: Desired Behavior
      description: Describe the intended outcome, not the implementation.
      placeholder: |
        - Values default to millions where appropriate
        - Legends scale consistently
        - Negative values are clearly readable
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Scope & Constraints
      description: Clearly define what is in scope and out of scope.
      placeholder: |
        In scope:
        - Booking History dashboard
        - All booking-related charts

        Out of scope:
        - Other dashboards
        - Historical data backfills
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Checklist of testable conditions required to close this issue.
      placeholder: |
        - [ ] Metrics display in millions where appropriate
        - [ ] Legends and axes are readable
        - [ ] Negative values are formatted correctly
        - [ ] No regressions in other dashboards
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: Notes / References
      description: Optional links, screenshots, emails, or context.
      placeholder: |
        - Feedback email from <date>
        - Screenshots attached
        - Related issues or PRs
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: Impact Level
      options:
        - High (user-facing, misleading results)
        - Medium (confusing but usable)
        - Low (polish / cleanup)
    validations:
      required: true
